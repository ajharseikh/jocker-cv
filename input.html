<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>input</title>
  </head>
  <body>
    <h3>This all input attribute that use in form element</h3>
    <form>
      <label>Name:</label>
      <input type="text"/>
      <br />
      <label>Date of birth:</label>
      <input type="date"/>
      <br />
      <label>button</label>
      <input type="button"/>
      <br />
      <label>do you agree?</label>
      <input type="checkbox"/>
      <br />
      <label>color picker</label>
      <input type="color"/>
      <br />
      <label>choose date as well as time</label>
      <input type="datetime-local"/>
      <br />
      <label>your email address</label>
      <input type="email"/>
      <br />
      <label>Password</label>
      <input type="password"/>
      <br />
      <label>choose your file</label>
      <input type="file"/>
      <br />
      <label>image</label>
      <input type="image"/>
      <br />
      <label>choose month in this year</label>
      <input type="month"/>
      <br />
      <label>Number</label>
      <input type="number"/>
      <br />
      <label>male or not</label>
      <input type="radio"/>
      <br />
      <label>give review by slid</label>
      <input type="range"/>
      <br />
      <label>Search</label>
      <input type="search"/>
      <br />
      <label>your telephone number</label>
      <input type="tel"/>
      <br />
      <label>choose time</label>
      <input type="time" />
      <br />
      <label>write URL</label>
      <input type="url" />
      <br />
      <label>choose week</label>
      <input type="week" />
      <br />
      <input type="submit" />
      <br  />
      <input type="reset" />
      </form>
  </body>
</html>
